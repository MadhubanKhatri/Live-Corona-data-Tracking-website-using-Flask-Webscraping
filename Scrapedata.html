<!doctype html>
<html lang="en">
  <head>
    <style type="text/css">
      .card{
        display: block;
      }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Corona Virus Update</title>
  </head>
  <body>
    
    <!-- Total Cases -->
    <div class="card" style="width: 18rem; margin-left: 100px; border-bottom: 3px solid blue;">
  <div class="card-body">
    <h5 class="card-title">Total Cases</h5>
    <p class="card-text">Here you can see total cases of Corona virus.</p>
    <h2 style="color: blue;"> {{Cases}}</h2>
  </div>
</div>
    
    <!-- Total Deaths -->
    <div class="card" style="width: 18rem; margin-left: 500px; margin-top: -190px; border-bottom: 3px solid red;">
  <div class="card-body">
    <h5 class="card-title">Total Deaths</h5>
    <p class="card-text">Here you can see total deaths of Corona virus.</p>
    <h2 style="color: red;">{{Deaths}}</h2>
  </div>
</div>

  <!-- Total Recovered -->
    <div class="card" style="width: 18rem; margin-left: 900px;  margin-top: -190px; border-bottom: 3px solid #8ACA2B;">
  <div class="card-body">
    <h5 class="card-title">Total Recovery</h5>
    <p class="card-text">Here you can see total recovery of Corona virus.</p>
    <h2 style="color: #8ACA2B;">{{Recovery}}</h2>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>

</html>
